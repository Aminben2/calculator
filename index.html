<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Calculator</h1>
        <img src="/Menu.png" alt="" class="btn" />
      </div>
      <div class="calc">
        <div class="sv hidden"></div>
        <input type="text" readonly id="results" value="" />
        <div class="controls" id="persentage">%</div>
        <!-- <div class="controls">CE</div> -->
        <div class="controls" id="c">C</div>
        <div class="controls" id="backspace">
          <img src="/Backspace.svg" alt="icon" />
        </div>
        <!-- <div class="controls"><sup>1</sup>/x</div> -->
        <!-- <div class="controls">x<sup>2</sup></div> -->
        <!-- <div class="controls">sqrt</div> -->
        <div class="controls oper">/</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="controls oper" id="multi">*</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="controls oper" id="mines">-</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="controls oper" id="plus">+</div>
        <div id="neg"><sup>+</sup>/-</div>
        <div class="number">0</div>
        <div class="number" id="dot">.</div>
        <div class="controls" id="eq">=</div>
      </div>
    </div>
  </body>
</html>
